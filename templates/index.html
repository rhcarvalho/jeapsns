

{% include "head.html" %}

<div class="container">

 <div class="styleguide">
  <div class="menu-container">
   <ul class="menu">
   <li>名字: {% if name != '' %} {{name}}{% endif %}</li>
   <li>关注</li>
   <li>其他</li>
   </ul>
  </div>

  <div class="content">

<hr>
<form method="post" action="/save">
{% csrf_token %}
<table>
{{form.as_table}}
</table>
<input type="submit" value="发布" />
</form>


<hr>
 {% for n in post_all %}

   <div class="discussion-bubble">
	<a icon_class=" mini-icon-follow" class="minibutton" href="#"><span class="mini-icon  mini-icon-follow"></span>{{ n.author }} </a> {{ n.created }}
      <div class="discussion-bubble-content bubble">
        <div class="discussion-bubble-inner">
          {{ n.content }}<!-- content goes here -->
        </div>
      </div>
    </div> <!-- /.discussion-bubble -->

 {% endfor%}

  </div> <!--content-->
 </div> <!--styleguide-->
</div> <!--container-->
